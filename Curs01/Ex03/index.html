<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Picture & srcset</title>
</head>
<body>
  <!--Imaginea de 300px pana in rezolutii de 600px;
      Imaginea de 500px pana in rezolutii de 768px;
      Imaginea de 900px pana in rezolutii de 992px;
      Imaginea de 1900 pentru alte rezolutii -->

  <picture>
    <source
      media="(max-width: 600px)"
      srcset="images/w300.png"
    >

    <source
      media="(max-width: 768px)"
      srcset="images/w500.png"
    >

    <source
      media="(max-width: 992px)"
      srcset="images/w900.png"
    >

    <img
      src="images/w1900.png"
      alt="wide image"
    >
  </picture>
</body>
</html>
