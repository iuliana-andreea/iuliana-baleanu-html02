<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Spacing</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <!-- Pentru cutia 1 seteaza:
Marginea dreapta la 2
Marginea sus la 4
Paddingul dreapta la 4 -->
  <div class="box mr-2 mt-4 pr-4">1</div>

  <!-- Pentru cutia 2 seteaza :
Marginea dreapta si stanga la 2
Marginea de sus la 4
Paddingul dreapta la 4
 -->
  <div class="box mx-lg-2 mt-lg-4 pr-lg-4">2</div>

  <!-- Pentru cutia 3 seteaza:
Marginea dreapta si stanga la 3
Marginea de sus la 4
Paddingul dreapta la 2
 -->
  <div class="box mx-3 mt-4 pr-2">3</div>

  <!-- Pentru cutia 4 seteaza:
Marginea dreapta si stanga la 3
Marginea de sus la 2
Paddingul general la 4
 -->
  <div class="box mx-lg-3 mt-lg-2 p-lg-4">4</div>
</body>

</html>
